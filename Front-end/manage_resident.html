<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .c1 {
            margin: auto;
            padding: 10px;
            border: 2px solid darkcyan;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="c1">
        <h1>
            <center>Residents Information</center>
        </h1>
        Name:&nbsp;<Input type="text" Id="name"><br><br>
        Address:&nbsp;<Input type="text" Id="address"><br><br>
        <center><button id="submit" onclick="f()" class="btn btn-primary">Submit</button></center>
    </div>
    <br>

    <div class="c1">
        <p id="pname"></p>
        <p id="paddress"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function f() {
            name = document.getElementById("name").value;
            if (name != "") {
                document.getElementById("name").style.border = "3px solid green";
                address = document.getElementById("address").value;
                if (address != "") {
                    document.getElementById("address").style.border = "3px solid green";
                    document.getElementById("pname").innerHTML = name
                    document.getElementById("paddress").innerHTML = address
                    document.getElementById("name").value = ""
                    document.getElementById("address").value = ""
                    return true;
                } else {
                    document.getElementById("address").style.border = "3px solid red";
                    alert(" please enter the address")
                    return false;
                }
                return true;
            } else {
                document.getElementById("name").style.border = "3px solid red";
                alert(" please enter the name")
                return false;
            }
        }
    </script>
</body>

</html>
