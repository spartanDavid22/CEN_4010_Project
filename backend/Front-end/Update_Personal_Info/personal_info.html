<html>
    <head> 
        <title> Resident Information </title>
    </head>

    <body background-color="yellow">
        <form id="updateUserInfo">
            <fieldset>
                <legend> Resident Information </legend>

                <table> 

                    <tr> 
                        <td>First Name: </td>
                        <td>
                            <input type="text" name="firstname" required>
                        </td>
                    </tr>


                    <tr>
                        <td>Last Name: </td>
                        <td>
                            <input type="text" name="firstname" required> 

                        </td>
                    </tr>

                    <tr>
                        <td>Guest Name</td>
                        <td><input type="text" name="guestname" required></td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Date of Birth 
                        </td>
                        <td>
                            <select name="year">
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>

                            <select name="month">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>Jul</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>

                            <select name="day">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td><Textarea name="Address" Rows="3" Col="3" required></Textarea></td>
                    </tr>

                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text" name="phonenumber" required></td>
                    </tr>

                    <tr>

                    <td><button type="Submit" Name="Submit" value="Submit">Submit</button></td>
                        <td><button type="Reset" Name="Reset" value="Reset">Reset</button></td>

                    </tr>

                    </table>
            </fieldset>
        </form>
    </body>
</html>
