<html>
    <head>
        <title> Contact Form </title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <div class="contact-title">
            <h1> 
                Senior Communication 
            </h1>
        </div>
        
        <div class="contact-form">

            <form id="contact-form" method="post" action="">
                <input name="name" type ="text" class="form-control" placeholder="Resident Name" required> <br> 

                <input name="Email" type ="email" class="form-control" placeholder="Resident Email" required> <br> 

                <textarea
                 name="message" class="form-control" placeholder="Message" required>
                </textarea> <br>

                <input type="submit" class="form-control" value="SEND">

            </form>
            
        

        </div>

    </body>

</html>
